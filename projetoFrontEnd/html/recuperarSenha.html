<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashCard System</title>

    <link rel="stylesheet" href="../css/estilos.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="/js/recuperarSenha.js"></script>  

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3"></div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                    <p align="center">
                        <img class="mb-4" src="../img/logo.png" alt="" width="250" >
                    </p>
                    
                    <h1 class="h3 mb-3 fw-normal">DashCard System</h1>
                    <h4 class="h5 mb-3 fw-normal">Recuperar senha</h4>       
                    <form>             
                    <label for="inputEmail" class="visually-hidden">Informe seu email</label>
                    <input type="text" id="inputEmail" class="form-control" placeholder="(email)" required autofocus>
                    <br><br>

                    <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" onclick="recuperar(event)">Enviar</button>
                    <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" onclick="voltar(event)">
                        Voltar
                      </button>
                    <br>
                    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
                </form>


            </div>
            <div class="col-lg-3 col-md-3 col-sm-3"></div>
        </div>
    </div>
</body>
</html>
